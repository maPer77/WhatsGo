<body>




  <!-- https://stackoverflow.com/a/32358608/6231162 -->
  <!-- https://jsfiddle.net/5nuz8gfw/ -->
  <!-- https://jsfiddle.net/5nuz8gfw/8/ -->
  <a id="link">Click Me</a>
  <script>
    var link = document.getElementById('link');
    var timeout;
    
    

    link.addEventListener('click', function (e) {

      timeout = window.setTimeout(function () {
        window.removeEventListener('blur', functionBlur);
        console.log('timeout');
        Cookies.set('desktopVersion', 'false', { expires: 3650 });
        alert("Vers√£o desktop nao encontrada.");
      }, 500);

      window.addEventListener('blur', functionBlur, false);
      window.location = "skype://send?phone=55";
      e.preventDefault();
    });

    function functionBlur() {
      window.clearTimeout(timeout);
      Cookies.set('desktopVersion', 'true', { expires: 7 });
    }

  </script>




</body>
